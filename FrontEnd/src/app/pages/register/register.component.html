<div class="row">
  <br><br>
  <div class="col s6 offset-s3">
    <div class="card">
    <div class="flex-container">
      <div class="col s6">
          <br><br>
        <h2 style="text-align: center;">Quiz Registration</h2>
      </div>
      <div class="col s6">
          <br>
        <img src="/assets/img/imag1.png" style="width:250px;height:250px;" class="offset-s3">
      </div>
    </div>
      <div class="card-content"></div>
        <form> 
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="Name" id="txt_name">
                <label>Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button name="buttonselect" class="btn-large btn-submit" type="submit" (click)="OnSubmit()" >Start</button>
                <br><br>
              </div>
            </div>
           </form> 
      </div>
  
  </div>
