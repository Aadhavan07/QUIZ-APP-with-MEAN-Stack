<body>
<div class="row" >
    <div class="col s8 offset-s2">
  
      <div class="card blue-grey darken-1" *ngIf="questions && getQnProgress() !=questions.length">
      
        <div class="card-content white-text">
         
          <p class="card-title">{{qnProgress}}.{{questions[nextQn].question}}</p>
          
        </div>
        <div class="card-action" >
          <ul class="collection answer">
              <p align="center">
            
              <button name="button1" type="button" class="block" [disabled]="answerDone" (click)="answered(questions[nextQn].option1)">{{questions[nextQn].option1}}</button><br>
              <button name="button2" type="button" class="block" [disabled]="answerDone" (click)="answered(questions[nextQn].option2)">{{questions[nextQn].option2}}</button><br>
              <button name="button3" type="button" class="block" [disabled]="answerDone"  (click)="answered(questions[nextQn].option3)">{{questions[nextQn].option3}}</button><br>
              <button name="button4" type="button" class="block"  [disabled]="answerDone" (click)="answered(questions[nextQn].option4)">{{questions[nextQn].option4}}</button><br>
             </p>
          </ul>
          <ng-container >
         
            <span class="notice" *ngIf="answerDone && (correctAnswer==1)">  &nbsp;&nbsp;&nbsp;&nbsp;CORRECT ANSWER</span>
        
            <span class="notice" *ngIf="answerDone && (correctAnswer==2)">  &nbsp;&nbsp;&nbsp;&nbsp;INCORRECT ANSWER<br>
              &nbsp;&nbsp;&nbsp;&nbsp;CORRECT ANSWER : {{questions[nextQn].answer}}
            </span>
        </ng-container>

        </div>
       
        <p align="center">
        <button name="next" class="block" (click)="onClick()">NEXT</button></p>
        <br>
      </div>
  
    </div>
  </div>
  </body>
